customize:
  package.cellier:
    customize: &customize
      package: 'Cellier '
    expose: &expose
      <<: *customize
      haaska_hidden: false
      homebridge_hidden: false
  #############################################
  ## CUSTOMIZE BOUTON ZIGBEE
  #############################################
  zigate.00158d0002f98bcf:
    <<: *customize
    friendly_name: "Bouton Cellier"  
    icon: mdi:radiobox-marked
  binary_sensor.zigate_00158d0002f98bcf_onoff:
    <<: *customize
    friendly_name: "Bouton Cellier click"
    icon: mdi:radiobox-marked
  sensor.zigate_00158d0002f98bcf_multiclick:
    <<: *customize
    friendly_name: "Bouton Cellier multiclick"
    icon: mdi:radiobox-marked
  #############################################
  ## CUSTOMIZE SENSOR ZIGBEE
  #############################################
    ## 00158d000227f221
  zigate.00158d000227f221:
    <<: *customize
    friendly_name: "Zigbee Sonde Cave a vin"

  sensor.zigate_00158d000227f221_temperature:
    <<: *customize
    friendly_name: "Sonde Temperature Cave a vin"

  sensor.zigate_00158d000227f221_humidity:
    <<: *customize
    friendly_name: "Sonde Humidite Cave a vin"

  sensor.battery_zigate_00158d000227f221:
    <<: *customize
    friendly_name: "Batterie Sonde Cave a vin"

  ## 00158d0002e214e0:
  zigate.00158d0002e214e0:
    <<: *customize
    friendly_name: "Zigbee Porte Cellier"

  binary_sensor.zigate_00158d0002e214e0_onoff:
    <<: *customize
    friendly_name: "Sonde Porte Cellier"

  sensor.battery_zigate_00158d0002e214e0:
    <<: *customize
    friendly_name: "Batterie Porte Cellier"

  ## 00158d0002c770dc
  zigate.00158d0002c770dc:
    <<: *customize
    friendly_name: "Zigbee Sonde Cellier"

  sensor.zigate_00158d0002c770dc_temperature:
    <<: *customize
    friendly_name: "Sonde Temperature Cellier"

  sensor.zigate_00158d0002c770dc_humidity:
    <<: *customize
    friendly_name: "Sonde Humidite Cellier"

  sensor.battery_zigate_00158d0002c770dc:
    <<: *customize
    friendly_name: "Batterie Sonde Cellier"

  ## 00158d0002b72523
  zigate.00158d0002b72523:
    <<: *customize
    friendly_name: "Zigbee Sonde Frigo"

  sensor.zigate_00158d0002b72523_temperature:
    <<: *customize
    friendly_name: "Sonde Temperature Frigo"

  sensor.zigate_00158d0002b72523_humidity:
    <<: *customize
    friendly_name: "Sonde Humidite Frigo"

  sensor.battery_zigate_00158d0002b72523:
    <<: *customize
    friendly_name: "Batterie Sonde Frigo"

  ## 00158d000283072c
  zigate.00158d000283072c:
    <<: *customize
    friendly_name: "Zigbee Sonde Fuite machine a laver"

  binary_sensor.zigate_00158d000283072c_zone_status:
    <<: *customize
    friendly_name: "Sonde fuite machine a laver"



  ################################################
  ## Automation
  ################################################
  automation.btn_cellier_onoff:
    <<: *customize
    friendly_name: "[BTN] Cellier On/Off Friteuse"
