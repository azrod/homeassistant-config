- id: tracking_temperature_ext
  alias: Tracking Temprature Extérieur
  trigger:
    platform: time
    at: '08:00:00'
  condition:
    condition: and
    conditions:
    - condition: numeric_state
      entity_id: sensor.zigate_00158d0002c770dc_temperature
      below: '2'
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    - service: notify.discord
      data:
        target: [!secret discord_target]
        message: "RISQUE DE GEL. Il fait actuellement {{ states.sensor.zigate_00158d0002c770dc_temperature.state }}°C"
