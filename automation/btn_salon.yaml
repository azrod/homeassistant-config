- id: btn_light_salon_on_off
  alias: "[BTN] Light On/Off Salon"
  trigger:
    platform: state
    entity_id: binary_sensor.zigate_00158d00026bb4c6_onoff
    from: 'off'
    to: 'on'
    for: 
      seconds: 1
  action:
    - service: light.toggle
      data:
        entity_id:
          - light.salon_lampe_1
          - light.salon_lampe_2
          - light.salon_lampe_4
          - light.totem_light

- id: btn_light_salon_far_cry
  alias: "[BTN] Far Cry Mode"
  trigger:
    platform: state
    entity_id: sensor.zigate_00158d00026bb4c6_multiclick
    from: '0'
    to: '3'
  action:
    - service: light.turn_on
      data:
        entity_id:
          - light.salon_lampe_1
          - light.totem_light
    - service: light.turn_off
      data:
        entity_id:
          - light.salon_lampe_2
          - light.salon_lampe_4
          
- id: btn_light_salon_off
  alias: "[BTN] Light Off Salon"
